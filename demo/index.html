<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for bootstrap-more</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/bootstrap-more.css">

</head>
<body class="page-article">

<div class="col-md-8 sections">
    <section>
        <h3>Read-only From</h3>
        <div class="panel panel-default panel-example">
            <div class="panel-heading">
                Form [readonly]
            </div>
            <div class="panel-body">
                <form id="form1" class="readonly" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Input Email</label>
                        <input type="email" class="form-control" name="exampleInputEmail1" value="| Email" required>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="exampleInputPassword1">Select</label>
                            <select class="form-control">
                                <option>...</option>
                                <option selected="selected">| Selected Item</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="exampleInputPassword1" value="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label>Input</label>
                            <input type="text" class="form-control" value="| Input Text" required>
                        </div>
                        <div class="form-group col-xs-6">
                            <label>Input</label>
                            <input type="text" class="form-control" value="| Input Text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input name="f1c" type="checkbox" required checked> Checked [checkbox]
                        </label>
                        <label class="checkbox-inline">
                            <input name="f1c" type="checkbox" required> Unchecked [checkbox]
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input name="gender" type="radio" required checked/> Checked [radio]
                        </label>
                        <label class="radio-inline">
                            <input name="gender" type="radio" required/> Unchecked [radio]
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="panel-footer">
                <textarea class="code"></textarea>
            </div>
        </div>

        <div class="panel panel-default panel-example">
            <div class="panel-heading">
                Horizontal Form [readonly]
            </div>
            <div class="panel-body">
                <form id="form2" class="form-horizontal readonly" novalidate>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="f2a" value="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="f2b" value="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputPassword1">Select</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>...</option>
                                <option selected="selected">| Selected Item</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Checkbox</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="f2c" type="checkbox" checked> Checked
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="f2c" type="checkbox"> Unchecked
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Radio</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input name="f2c" type="radio" checked> Checked
                            </label>
                            <label class="radio-inline">
                                <input name="f2c" type="radio"> Unchecked
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Input Group</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" id="inputGroupSuccess2" value="Input Text"
                                       aria-describedby="inputGroupSuccess2Status">
                            </div>
                            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <textarea class="code"></textarea>
            </div>
        </div>

        <div class="panel panel-default panel-example">
            <div class="panel-heading">
                Inline Form [readonly]
            </div>
            <div class="panel-body">
                <form id="form3" class="form-inline readonly" novalidate>
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <input type="text" class="form-control" name="f3a" value="Jane Doe" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email</label>
                        <input type="email" class="form-control" name="f3b" value="jane.doe@example.com">
                    </div>
                    <button type="submit" class="btn btn-default">Send invitation</button>
                </form>
            </div>
            <div class="panel-footer">
                <textarea class="code"></textarea>
            </div>
        </div>

    </section>
</div>

<div class="col-md-4 navs"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../dist/bootstrap-more.js"></script>
<script src="init.js"></script>
</body>
</html>
